  <body>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

<!-- Chat Toggle Icon -->
<div class="chat-icon" onclick="toggleChat()">üí¨</div>

<!-- Chatbox Container -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <span>Personalised Learning Pathway</span>
        <button class="close-btn" onclick="toggleChat()">‚úñ</button>
    </div>
    <div class="chat-body" id="chatBody">
        <p class="bot-message">üëã Hi! How can I help you with BTech placements?</p>
    </div>
    <div class="chat-footer">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<style>
  .chat-icon {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg, rgba(185, 159, 135, 0.9), rgba(88, 100, 103, 0.9));
    backdrop-filter: blur(10px);
    color: #fff;
    padding: 16px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: float 3s ease-in-out infinite;
  }

  .chat-icon:hover {
    transform: scale(1.15) rotate(15deg);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
  }

  .chat-icon.chat-open {
    animation: none;
    transform: translateY(0) rotate(0deg);
  }

  .chat-container {
    position: fixed;
    bottom: 90px;
    right: 25px;
    width: 350px;
    height: 500px;
    background: rgba(30, 30, 30, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px) scale(0.95);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    z-index: 9998;
    visibility: hidden;
    pointer-events: none;
  }

  .chat-container.show {
    opacity: 1;
    transform: translateY(0) scale(1);
    visibility: visible;
    pointer-events: auto;
  }

  .chat-header {
    background: linear-gradient(135deg, #b99f87, #586467);
    padding: 18px;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }

  .chat-body {
    flex-grow: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .chat-footer {
    padding: 16px;
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    gap: 8px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .chat-footer input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    background: rgba(37, 37, 37, 0.6);
    color: white;
    margin-left: -12px;
  }

  .chat-footer input:focus {
    border-color: #b99f87;
    box-shadow: 0 0 0 3px rgba(185, 159, 135, 0.2);
    outline: none;
  }

  .chat-footer button {
    background: linear-gradient(135deg, #b99f87, #586467);
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    
  }

  .chat-footer button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(185, 159, 135, 0.3);
  }

  .user-message, .bot-message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    animation: messagePop 0.35s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    word-wrap: break-word;
overflow-wrap: break-word;
white-space: pre-wrap;
  }

  .user-message {
    align-self: flex-end;
    background: linear-gradient(135deg, #b99f87, #586467);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: pre-wrap;
  }

  .bot-message {
    align-self: flex-start;
    background: rgba(55, 55, 55, 0.6);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: pre-wrap;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes messagePop {
    0% { transform: scale(0.96) translateY(5px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }

  @media (max-width: 480px) {
    .chat-container {
      width: 90vw;
      height: 70vh;
      right: 5vw;
      bottom: 80px;
    }

    .chat-footer {
      flex-direction: column;
    }

    .chat-footer button {
      width: 100%;
    }
  }
</style>



<script>
  function toggleChat() {
      const chatBox = document.getElementById("chatContainer");
      const chatIcon = document.querySelector('.chat-icon');
      chatBox.classList.toggle("show");
      chatIcon.classList.toggle("chat-open");
  }

  function handleKeyPress(event) {
      if (event.key === "Enter") {
          sendMessage();
      }
  }

  function sanitizeHTML(str) {
    if (!str) return "";
    return str
      .replace(/&/g, "&amp;")   // must go first
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/\n/g, "<br>");
  }

  async function sendMessage() {
      let userInput = document.getElementById("userInput").value;
      let chatBody = document.getElementById("chatBody");

      if (!userInput.trim()) return;
      chatBody.innerHTML += `<p class="user-message">üßë‚Äçüíª ${sanitizeHTML(userInput)}</p>`;
      document.getElementById("userInput").value = "";

      let typingIndicator = document.createElement("p");
      typingIndicator.classList.add("bot-message", "typing");
      typingIndicator.textContent = "ü§ñ Typing...";
      chatBody.appendChild(typingIndicator);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
          let response = await fetch("http://127.0.0.1:5000/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query: userInput })
          });

          if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
          }

          let data = await response.json();
          document.querySelector(".typing").remove();
          chatBody.innerHTML += `<p class="bot-message">ü§ñ ${data.response}</p>`;
          chatBody.scrollTop = chatBody.scrollHeight;
      } catch (error) {
          console.error("Error fetching chatbot response:", error);
          document.querySelector(".typing").remove();
          chatBody.innerHTML += `<p class="bot-message error">‚ö†Ô∏è Unable to fetch response. Try again later.</p>`;
      }
  }
</script>






  </body>
  
</html>
